<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindblowing - Shooting Game</title>
    <script src="./index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scoreBoard">
        Score : 0
    </div>
    <form action="" class="difficultyLevel">
        <select name="" id="difficulty" >
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Insane">Insane</option>
        </select>
        <input type="submit" value="Play" name="" id="" class="playBtn">
    </form>
    <div class="myGame">
    </div>
    
    <div class="gameOverBanner">
        <h2 class="highScore">High Score : </h2>
        <button class="playAgainBtn">Play Again</button>
    </div>
</body>
</html>
